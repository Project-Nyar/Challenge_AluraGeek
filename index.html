<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <!--google fonts press start 2p-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--google fonts-->
    <!--google fonts IBM plex Mono-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!--google fonts-->

    <title>Alura Geek</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <img src="images/coracao.png" alt="coração 16bits">
                <h1>Alura Geek</h1>
            </div>
            
        </div>
    </header>
    <main>
        <div class="interface">
            <div class="flex">
                
                <section class="meus-produtos">
                   <h1> meus produtos</h1>
                   <div class="container-produto">
                        <div class="linha1" id="container" data-lista>
                
                        </div>
                   </div>
                </section><!--fim meus-produtos-->
                <section class="adicionar-produto">
                    <div class="formulario">
                        <div class="interface">
                            <h1 class="titulo"> Adicionar produto</h1>
                            <form action="" data-formulario>
                                <div class="conteudo-formulario">
                                    <input type="text" name="" id="" placeholder="nome..." maxlength="18" required data-nome>
                                    <input type="text" name="" id="" placeholder="Valor..." maxlength="12" required data-valor>
                                    <input type="url" name="" id="" placeholder="imagem..." required data-imagem>
                                </div>
                                <div class="bottoms">
                                    <div class="btn-guardar"> <input type="submit" value="Guardar">  
                                    </div><!--fim btn-enviar-->
                                    <div class="btn-limpar"> <input type="reset" value="Limpar"></div>
                                </div>
                                
                            </form>
                        </div><!--fim interface-->
                    </div>
                </section><!--fim adicionar-produto-->
            </div><!--fim flex-->
        </div><!--fim interface-->
    </main>
    <footer>
        <div class="interface">
            <div class="flex">
                <div class="logo">
                    <img src="images/coracao.png">
                    <h1>Alura Geek</h1>
                </div>
                <div class="infos">
                    <p>Desenvolvido por [seu nome]</p>
                    <p>Alura Latam- 202X</p>
                </div>
            </div>
        </div><!--fim interface-->
    </footer>
    <script src="JavaScript/conectaAPI.js" type="module"></script>
    <script src="JavaScript/MostraFoto.js" type="module"></script>
    <script src="JavaScript/criaFoto.js" type="module"></script>
    <script src="JavaScript/apagarCard.js" type="module"></script>
</body>
</html>
